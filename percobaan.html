<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider {
            position: relative;
            width: 100%;
            margin: auto;
            overflow: hidden;
            background: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
        }

        .slide {
            display: none;
            transition: all 0.5s ease;
        }

        .slide.active {
            display: block;
        }

        button.prev,
        button.next {
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 30px;
            padding: 10px;
            cursor: pointer;
        }

        button.prev {
            left: 10px;
        }

        button.next {
            right: 10px;
        }


        /* Summary Section */
        .summary-container {
            background-color: #222831;
            border: 2px solid #00ADB5;
            border-radius: 20px;
            padding: 50px 40px;
            margin: 40px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            max-width: 1070px;
            color: #fff;
        }

        .summary-logo {
            width: 500px;
            height: auto;
        }

        .summary-text h1 {
            margin: 0;
            font-size: 60px;
            font-weight: bold;
        }

        .summary-text h1 span {
            color: #00ADB5;
        }

        .summary-text p {
            margin: 5px 0 20px 0;
            font-size: 18px;
            color: #ccc;
        }

        .summary-buttons a {
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: 0.3s ease;
            margin-right: 10px;
            display: inline-block;
        }

        .article-btn {
            background-color: transparent;
            border: 2px solid #00ADB5;
            color: #00ADB5;
        }

        .article-btn:hover {
            background-color: #00ADB5;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="slider">
        <div class="slide active">
            <section class="summary-container">
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <img src="asset/logo html.svg" alt="HTML Logo" class="summary-logo" />
                <div class="summary-text">
                    <h1>HTML <span>Niggers</span> Summary</h1>
                    <p>Source by : <a href="https://www.youtube.com/@sandhikagalihWPU" class="link-source">Youtube
                            channel Web
                            Programming UNPAS</a></p>
                    <div class="summary-buttons">
                        <a href="pages/page.php?Id=1&No=1" class="article-btn">Article's</a>
                        <a href="https://github.com/gallant4649/Rangkuman" class="article-btn">GitHub</a>
                    </div>
                </div>

                <button class="next" onclick="nextSlide()">&#10095;</button>
            </section>
        </div>
        <div class="slide">
            <section class="summary-container">
                <button class="prev" onclick="prevSlide()">&#10094;</button>
                <img src="asset/logo html.svg" alt="HTML Logo" class="summary-logo" />
                <div class="summary-text">
                    <h1>HTML <span>Niggers2</span> Summary</h1>
                    <p>Source by : <a href="https://www.youtube.com/@sandhikagalihWPU" class="link-source">Youtube
                            channel Web
                            Programming UNPAS</a></p>
                    <div class="summary-buttons">
                        <a href="pages/page.php?Id=1&No=1" class="article-btn">Article's</a>
                        <a href="https://github.com/gallant4649/Rangkuman" class="article-btn">GitHub</a>
                    </div>
                </div>
                <button class="next" onclick="nextSlide()">&#10095;</button>
            </section>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) slide.classList.add('active');
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Optional: Auto-slide every 5 seconds
        setInterval(nextSlide, 5000);

    </script>
</body>

</html>
